<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
    <title>Form a Story</title>
  </head>
  <body>
    <section id="top">
      <img src="https://s3.amazonaws.com/codecademy-content/courses/learn-html-forms/formAStoryLogo.svg" alt="Form A Story Logo">
    </section>

    <section id="main">
      <h1>Complete the Form -<br> Complete the Story!</h1>
      <hr>
      <!--Add your form below:-->
      <form action="story.html" method="GET">
          <label for="animal-1">Animal:</label>
          <input id="animal-1" type="text" name="animal-1" list="animal-1-choices" minlength="1" maxlength="10" pattern="[a-zA-Z]+" placeholder="Dog" required>
          <datalist id="animal-1-choices">
            <option value="Dog"></option>
            <option value="Rabbit"></option>
            <option value="Frog"></option>
          </datalist>
          <br>
          <label for="animal-2">Another Animal:</label>
          <input id="animal-2" type="text" name="animal-2" list="animal-2-choices" minlength="1" maxlength="10" pattern="[a-zA-Z]+" placeholder="Cat" required>
          <datalist id="animal-2-choices">
            <option value="Cat"></option>
            <option value="Turtle"></option>
            <option value="Sheep"></option>
          </datalist>
          <br>
          <label for="animal-3">One More Animal:</label>
          <input id="animal-3" type="text" name="animal-3" list="animal-3-choices" minlength="1" maxlength="10" pattern="[a-zA-Z]+" placeholder="Mouse" required>
          <datalist id="animal-3-choices">
            <option value="Mouse"></option>
            <option value="Lizard"></option>
            <option value="Fish"></option>
          </datalist>
          <br>
          <label for="adj-1">Adjective (past tense):</label>
          <input id="adj-1" type="text" name="adj-1" list="adj-1-choices" minlength="1" maxlength="10" pattern="[a-zA-Z]+" placeholder="Stunned" required>
          <datalist id="adj-1-choices">
            <option value="Stunned"></option>
            <option value="Shocked"></option>
            <option value="Perplexed"></option>
          </datalist>
          <br>
          <label for="verb-1">Verb (ends in -ing):</label>
          <input id="verb-1" type="text" name="verb-1" list="verb-1-choices" minlength="1" maxlength="10" pattern="[a-zA-Z]+" placeholder="Running" required>
          <datalist id="verb-1-choices">
            <option value="Running"></option>
            <option value="Walking"></option>
            <option value="Sprinting"></option>
          </datalist>
          <br>
          <label for="num-1">Number:</label>
          <input id="num-1" type="number" name="num-1" min="1" max="100" pattern="[0-9]+" placeholder="24" required>
          <br>
          <span>Yes or No:</span>
          <input id="yes" type="radio" name="answer" value="yes" required>
          <label for="yes">Yes</label>
          <input id="no" type="radio" name="answer" value="no">
          <label for="no">No</label>
          <br>
          <label for="speed">Relative Speed (ends in -er):</label>
          <select id="speed" name="speed" required>
            <option value="faster">Faster</option>
            <option value="slower">Slower</option>
          </select>
          <br>
          <label for="quote">Motivational Quote</label>
          <input id="quote" type="text" name="quote" list="quote-choices" minlength="1" maxlength="100" pattern="\[a-zA-Z0-9]+" placeholder="Get Motivated!" required>
          <datalist id="quote-choices">
            <option value="winner gets ice cream!"></option>
            <option value="teamwork makes the dreamwork!"></option>
            <option value="you miss 100% of the shots you don't take."></option>
          </datalist>
          <br>
          <label for="message">Meaningful Message:</label>
          <textarea id="message" name="message" rows="8" cols="40" minlength="1" maxlength="100" placeholder="Say something nice."></textarea>
          <br>
          <input type="submit" value="Form My Story!">
      </form>
    </section>
  </body>
</html>
