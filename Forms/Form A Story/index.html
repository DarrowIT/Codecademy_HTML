<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
    <title>Form a Story</title>
  </head>
  <body>
    <section id="top">
      <img src="https://s3.amazonaws.com/codecademy-content/courses/learn-html-forms/formAStoryLogo.svg" alt="Form A Story Logo">
    </section>

    <section id="main">
      <h1>Complete the Form -<br> Complete the Story!</h1>
      <hr>
      <!--Add your form below:-->
      <form action="story.html" method="GET">
        <label for="animal-1">Animal:</label>
        <input type="text" id="animal-1" name="animal-1" value="Cat" placeholder="Cat" minlength="3" pattern="[a-zA-Z]+" required>
        <br>
        <label for="animal-2">Another Animal:</label>
        <input type="text" id="animal-2" name="animal-2" value="Dog" placeholder="Dog" minlength="3" pattern="[a-zA-Z]+" required>
        <br>
        <label for="animal-3">One More Animal:</label>
        <input type="text" id="animal-3" name="animal-3" value="Cow" placeholder="Cow" minlength="3" pattern="[a-zA-Z]+" required>
        <br>
        <label for="adj-1">Adjective (past tense):</label>
        <input type="text" id="adj-1" name="adj-1" value="Amazed" placeholder="Amazed" minlength="6" pattern="[a-zA-Z]+" required>
        <br>
        <label for="verb-1">Verb (end in -ing):</label>
        <input type="text" id="verb-1" name="verb-1" value="Crying" placeholder="Crying" minlength="6" pattern="[a-zA-Z]+" required>
        <br>
        <label for="num-1">Number:</label>
        <input type="number" id="num-1" name="num-1" value="10" placeholder="10" min="1" pattern="[0-9]+" required>
        <br>
        <span>Yes or No:</span>
        <input type="radio" id="yes" name="answer" value="yes" checked required>
        <label for="yes">Yes</label>
        <input type="radio" id="no" name="answer" value="no">
        <label for="no">No</label>
        <br>
        <label for="speed">Relative Speed (ends in -er):</label>
        <select id="speed" name="speed" required>
          <option value="Slower">Slower</option>
          <option value="Faster" selected>Faster</option>
        </select>
        <br>
        <label for="quote">Motivational Quote</label>
        <input type="text" id="quote" name="quote" value="Winner gets ice cream!" placeholder="Winner gets ice cream!" minlength="140" pattern="[ a-zA-Z!]+" list="quote-choices" required>
        <datalist id="quote-choices">
          <option value="Winner gets ice cream!"></option>
        </datalist>
        <br>
        <label for="message">Meaningful Message</label>
        <textarea id="message" name="message" placeholder="You miss 100% of the shots you don’t take – Wayne Gretzky – Michael Scott" minlength="140" rows="8" cols="40" required >You miss 100% of the shots you don’t take – Wayne Gretzky – Michael Scott</textarea>
        <br>
        <input type="submit" value="Form my Story!">


      </form>
      
    </section>
  </body>
</html>
